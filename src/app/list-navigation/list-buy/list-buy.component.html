<div class="row">
  <form class="col s6" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="input-field col s12">
        <input id="ticket" type="text" class="validate" formControlName="ticket" placeholder="ticket">
      </div>
    </div>

    <a class="waves-effect waves-light btn">0</a>
    <a class="waves-effect waves-light btn">1</a>
    <a class="waves-effect waves-light btn">2</a>
    <a class="waves-effect waves-light btn">3</a>
    <a class="waves-effect waves-light btn">4</a>
    <a class="waves-effect waves-light btn">5</a>
    <a class="waves-effect waves-light btn">6</a>
    <a class="waves-effect waves-light btn">7</a>
    <a class="waves-effect waves-light btn">8</a>
    <a class="waves-effect waves-light btn">9</a>


    <div class="row">
      <div class="input-field col s6">
        <input id="email" type="email" class="validate" formControlName="email" placeholder="E-mail">
      </div>

      <div class="input-field col s6">
        <input id="payeer" type="text" class="validate" formControlName="payeer" placeholder="payeer">
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="form.invalid">Buy
      <i class="material-icons right">send</i>
    </button>

  </form>
</div>
