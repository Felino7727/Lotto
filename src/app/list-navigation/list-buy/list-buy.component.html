<div class="row">
  <form class="col s6" [formGroup]="form" (ngSubmit)="onBuy()">

    <div class="row">
      <div class="input-field col s10">
        <h1>5$</h1>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s5">
        <input id="email" type="email" class="validate" formControlName="email" placeholder="E-mail">
      </div>

      <div class="input-field col s5">
        <input id="payeer" type="text" class="validate" formControlName="payeer" placeholder="payeer">
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="form.invalid">Buy
      <i class="material-icons right">send</i>
    </button>

  </form>

</div>
